<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- IE compatibilty meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mufic</title>
    <!--icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--icon-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="icon" href="Logo3.png" type="image/png">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Droid+Sans'>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
</head>
<body>
<section class="signUp">
    <div class="container">
        <div class="row">
            <h2 class="text-center">Sign Up For Mufic</h2>
            <form role="form">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name*</label>
                        <input class="form-control input-lg" type="text" name="fname">
                    </div>
                    <div class="form-group">
                        <label>Last Name*</label>
                        <input class="form-control input-lg" type="text" name="lname">
                    </div>
                    <div class="form-group">
                        <label>Phone Number*</label>
                        <input class="form-control input-lg" type="text" name="phone">
                    </div>
                    <div class="form-group">
                        <label>City*</label>
                        <div class="city">
                    <select name="city">
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                        <option>Shebin Elkom</option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Academic Id*</label>
                        <input class="form-control input-lg" type="text" name="id">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email*</label>
                        <input class="form-control input-lg" type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password*</label>
                        <input class="form-control input-lg" type="password" name="pass">
                    </div>
                    <div class="form-group">
                        <label>Re-enter Password*</label>
                        <input class="form-control input-lg" type="password" name="repass">
                    </div>
                    <div class="form-group">
                        <label>Year*</label>
                        <div class="city">
                            <select name="city">
                                <option>First Year</option>
                                <option>Second Year</option>
                                <option>Third Year</option>
                                <option>Fourth Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Departments*</label>
                        <div class="city">
                            <select name="city">
                                <option>Cs</option>
                                <option>It</option>
                                <option>Is</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <form>
            <div class="form-group admin">
                <fieldset>
                    <input type="radio" name="admin" value="admin">
                    <label>Admin</label>
                    </fieldset>
                <fieldset>
                    <input type="radio" name="admin" value="normal">
                    <label>Normal</label>
                </fieldset>
            </div>
        </form>
        <input type="submit" class="btn btn-info btn-lg bu-m" value="Create Account">
    </div>
</section>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script src="js/plugin.js"></script>
</body>
</html>
